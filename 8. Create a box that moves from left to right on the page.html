<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 1px solid rgb(0, 0, 0);
            height: 20px;
            animation-name: slide;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes slide {

            0%{width: 0;}
            50%{width:150;}
            100%{width:300px;}
            
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
