<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: arial;
            text-shadow: 2px 2px 2px red;
        }

        p{
            font-size: 1.2rem;
            line-height: 1.6;
            text-align:justify;
        }
    </style>
</head>
<body>
    <h1> Create a simple webpage with a title and a paragraph of text.</h1>
    <p>- Set the font of the title to `Arial`.
        - Set the font size of the paragraph to `1.2rem` and line height to `1.6`.
        - Add text shadow to the title and text alignment to `justify` for the paragraph.</p>
</body>
</html>
