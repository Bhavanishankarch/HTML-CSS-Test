<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="OIP.jpg" alt="">
        <img src="OIP.jpg" alt="">
        <img src="OIP.jpg" alt="">
        <img src="OIP.jpg" alt="">
    </div>
</body>
</html>
